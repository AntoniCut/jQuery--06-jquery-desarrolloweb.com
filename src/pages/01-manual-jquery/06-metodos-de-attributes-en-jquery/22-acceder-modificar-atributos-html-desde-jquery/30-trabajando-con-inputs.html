<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 30 - Trabajando con Inputs </title>

    <script 
        src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous"
    > </script>
    
    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

</head>

<body>

    <form>
        <input type="text" value="loquesea" id="campotexto">
    </form>

    <p> <button id="recuperarType"> Recuperar el type del input </button> </p>

    <p> <button id="recuperarValueInicial"> Recuperar el value inicial del input </button> </p>


    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);


            let inputElement = $("#campotexto");

            $("#recuperarType").click(function () {
                
                console.log(inputElement.attr("type"));
            });

            $("#recuperarValueInicial").click(function () {
                
                console.log(inputElement.attr("value"));
            });

        });

    </script>

</body>

</html>
