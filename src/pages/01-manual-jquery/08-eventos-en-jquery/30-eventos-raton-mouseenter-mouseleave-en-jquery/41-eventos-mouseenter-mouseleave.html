<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 41 - Eventos Mouseenter y Mouseleave de jQuery </title>

    <script src="https://code.jquery.com/jquery-1.4.1.min.js"
        integrity="sha256-LOx49zn73f7YUs15NNJTDnzEyPFLOGc7A7pfuICtTMc=" crossorigin="anonymous"> </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        h1 {
            text-align: center;
        }

        .tip {
            background-color: #ffcc99;
            padding: 10px;
            display: none;
            position: absolute;
        }
    </style>

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $("#elemento1").mouseenter(function (e) {
                $("#tip1").css("left", e.pageX + 5);
                $("#tip1").css("top", e.pageY + 5);
                $("#tip1").css("display", "block");
            });
            
            $("#elemento1").mouseleave(function (e) {
                $("#tip1").css("display", "none");
            });

            $("#elemento2").mouseenter(function (e) {
                $("#tip2").css("left", e.pageX + 5);
                $("#tip2").css("top", e.pageY + 5);
                $("#tip2").css("display", "block");
            });
            
            $("#elemento2").mouseleave(function (e) {
                $("#tip2").css("display", "none");
            });

        });


    </script>

</head>

<body>

    <hr>
    <h1> Trabajando con eventos en jQuery - Mouseenter y Mouseleave </h1>
    <hr> <br>

   <div id="elemento1" style="background-color: #ccccff; padding: 5px;"> 
      Pasa el rat√≥n por encima de este "elemento1".
   </div>
   
   <p>
      Este texto es para poner 
      <a id="elemento2" href="#"> otro elemento con tip </a>.
   </p>
   
   <div class="tip" id="tip1"> Esto es para explicar algo sobre el elemento1 </div>
   <div class="tip" id="tip2"> Explico mejor este otro elemento con tip!! </div>

</body>

</html>
