<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 42 - Eventos Teclado 1 de jQuery </title>

    <script src="https://code.jquery.com/jquery-1.4.1.min.js"
        integrity="sha256-LOx49zn73f7YUs15NNJTDnzEyPFLOGc7A7pfuICtTMc=" crossorigin="anonymous"> </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        h1 {
            text-align: center;
        }
        
    </style>

    <script>

        function operaEvento(evento){
            $("#loescrito").html($("#loescrito").html() + evento.type + ": " + evento.which + ", ")
        }

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $(document).keypress(operaEvento);
            $(document).keydown(operaEvento);
            $(document).keyup(operaEvento);

        });


    </script>

</head>

<body>

    <hr>
    <h1> Trabajando con eventos de Teclado </h1>
    <hr> <br>

    <div id="loescrito"> </div>
   
</body>

</html>
