<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 46 - Delegacion de Eventos de jQuery </title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        h1 {
            text-align: center;
        }
        
    </style>

    <script>

       
        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            let numProducto = 0;

            $("#productos").on("click", "a.cerrarprod", function(e){
                e.preventDefault();
                $(this).parent().remove();
            });
            
            $("#addprod").on('click', function() {
                
                if ($("#productos").children().length === 0) 
                    $("#productos").empty(); // Limpiar cualquier salto de línea residual
                
                numProducto++;
                $("#productos").prepend('<br> <br> <div class="prod"> Producto ' + numProducto + ' <br> <a href="#" class="cerrarprod"> cerrar </a> </div>');

            });
            
        
        });


    </script>

</head>

<body>

    <hr>
    <h1> Delegación de Eventos </h1>
    <hr> <br>

    <button id="addprod"> Agregar Productos </button>
    <br> <br>
    
    <div id="productos">
        <br>
        <div class="prod">
            Producto predeterminado
            <br>
            <a href="#" class="cerrarprod"> cerrar </a>
        </div>
    </div>
       
</body>

</html>
