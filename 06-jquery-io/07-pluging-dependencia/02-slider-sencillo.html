<html lang="es">

<head>
    <meta charset="UTF-8">

    <script 
        src="https://code.jquery.com/jquery-1.8.0.min.js"
        integrity="sha256-jFdOCgY5bfpwZLi0YODkqNXQdIxKpm6y5O/fy0baSzE="

    <script>
        window.jQuery || document.write('<script src="../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>') 
    </script>

    <script src="./jquery.easing.1.3.js"> </script>
    <!--  ------------------------------  -->

    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        #slider {
            clear: both;
            width: 800px;
            height: 300px;
            overflow: hidden;
            margin: 100px auto;
            border: 7px solid #666;
            border-radius: 10px;
            box-shadow: 5px 5px 3px #aaa;
        }

        ul {
            width: 1600px;
            height: 600px;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        li {
            width: 800px;
            height: 300px;
            float: left;
            display: inline;
            overflow: hidden;
            background-color: #666;
        }

        li img {
            border-radius: 5px;
        }

        img {
            width: 800px;
            height: 300px;
        }

    </style>

    <script>


        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery:', jQueryVersion);

            $slider = $("#slider ul");

            let sliderActual = 0;
            setTimeout(cambiarSlider, 4000);
            

            function cambiarSlider() {

                switch (sliderActual) {

                    case 0:
                        $slider
                            .animate({
                                left: "-800px",
                                top: "0px",
                            }, 
                            {
                                duration: 2000, 
                                easing: 'easeOutBack'
                            });
                        break;

                    case 1:
                        $slider
                            .animate({
                                left: "-800px",
                                top: "-300px",
                            }, 
                            {
                                duration: 2000, 
                                easing: 'easeOutBack'
                            });
                        break;

                    case 2:
                        $slider
                            .animate({
                                left: "0px",
                                top: "-300px",
                            }, 
                            {
                                duration: 2000, 
                                easing: 'easeOutBack'
                            });
                        break;

                    case 3:
                        $slider
                            .animate({
                                left: "0px",
                                top: "0px",
                            },
                            {
                                duration: 2000, 
                                easing: 'easeOutBack'
                            });
                        break;
                }

                sliderActual = (sliderActual + 1) % 4;

                setTimeout(cambiarSlider, 2000);
                
            }

        });


    </script>

</head>


<body>

    <hr>
    <h1> Slider Sencillo </h1>
    <hr>

    <div id="slider">

        <ul>
            <li> <img src="./img1.jpg"> </li>
            <li> <img src="./img2.jpg"> </li>
            <li> <img src="./img3.jpg"> </li>
            <li> <img src="./img4.jpg"> </li>
        </ul>

    </div>

</body>

</html>
