<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 3 - Eventos - Clase Experimental 1 - Eventos + Efectos - Videotutoriales </title>

    <script src="https://code.jquery.com/jquery-1.8.1.min.js"
        integrity="sha256-/BhPlt0YeU4gTEEHWgCSO+fo5Wh0QjHXTy/fiSH3jSk=" crossorigin="anonymous">
        </script>

    <script>
        window.jQuery || document.write('<script src="../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        #micapa {
            font-size: 150%;
            background-color: #555;
            padding: 30px;
        }

        p {
            margin: 2px;
            padding: 5px;
        }

        .gris {
            background-color: #ccc;
        }

        .azul {
            background-color: #ccf;
        }
        
    </style>

</head>

<body>

    <p> Parrafo 1 </p>
    <p> Parrafo 2 </p>
    <p> Parrafo 3 </p>
    <p> Parrafo 4 </p>
    <p> Parrafo 5 </p>
    <p> Parrafo 6 </p>
    
    <div id="micapa">
        <a href="#" id="mienlace"> Hola </a> !!!!! 
    </div>

    <script>

        $(document).on("ready", function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $("#mienlace").on("click", function(e){
                
                e.preventDefault();
                
                $(this).css("font-size", "190%");
                
                $("p:odd").addClass("gris");
                $("p:even").addClass("azul");
            });

        });

    </script>

</body>

</html>
