<body>

    <div id="grid"> </div>

    <script>

        $(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            console.warn("Kendo UI Loaded:", typeof kendo !== "undefined");
            console.warn("Kendo UI Grid Disponible:", typeof kendo.ui.Grid !== "undefined");

            if (typeof kendo.ui.Grid === "undefined") {
                console.error("Error: Kendo UI no cargó correctamente.");
                return;
            }

            // Inicializar el Grid
            $("#grid").kendoGrid({
                
                sortable: true,
                height: 400,
                scrollable: true,
                groupable: true,
                
                pageable: {
                    refresh: true,
                    pageSize: 5
                },
                
                dataSource: {
                    data: dameArray(),
                    schema: {
                        model: {
                            fields: {
                                id: { type: "number" },
                                nombre: { type: "string" },
                                edad: { type: "number" }
                            }
                        }
                    }
                },
                
                columns: [
                    { field: "id", title: "ID", width: "60px" },
                    { field: "nombre", title: "Nombre Cliente", width: "200px" },
                    { field: "edad", title: "Edad", width: "40px" }
                ],

                dataBound: function() {
                    if(this.dataSource.group().length == 0) {
                        setTimeout(function() {
                            $(".k-grouping-header").html("Arrastra la columna para agrupar");
                        });
                    }
                }


            });

            function dameArray() {
                return [
                    { id: 1, nombre: "Miguel", edad: 37 },
                    { id: 2, nombre: "Juan", edad: 27 },
                    { id: 3, nombre: "Lola", edad: 52 },
                    { id: 4, nombre: "Luis", edad: 18 }
                ];
            }


        });

    </script>
