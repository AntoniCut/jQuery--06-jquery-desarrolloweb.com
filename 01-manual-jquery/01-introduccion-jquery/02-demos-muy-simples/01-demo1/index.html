<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> Demo 1 - cambiar color jQuery - 1. Introducción jQuery </title>

    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/reset.css">
    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/layout.css">
    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/01-introduccion-jquery/01-demo1.css">
    
</head>

<body>

    <div class="layout">

        <header class="layout__header">
            <img class="header__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" alt="Logo jQuery">
            <h1 class="header__title"> Demo 1 - cambiar color jQuery </h1>
            <img class="header__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg" alt="Logo jQuery">
        </header>

        <main class="layout__main">

            <section class="main__demo1 main__background">

                <div id="capa"> Haz clic en un botón </div>

                <div class="btn__container">
                    <input type="button" value="Botón A" onclick="$('#capa').html('Has hecho clic en el botón <b> A </b>')">
                    <input type="button" value="Botón B" onclick="$('#capa').html('Recibido un clic en el botón <b> B </b>')">
                </div>

            </section>
           
        </main>


        <footer class="layout__footer">
            
            <header class="footer__header">
                <img class="footer__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" alt="Logo jQuery">
                <h3 class="footer__title"> 1. Manual de jQuery - desarrolloweb.com </h3>
                <img class="footer__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg" alt="Logo jQuery UI">
            </header>
            
            <div class="footer__separator"> </div>
                        
        </footer>

    </div>

    
    <script 
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous">
    </script>

</body>

</html>
