<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 21 - Ejemplo del uso del método each() </title>
</head>

<body>

    <h1> Ejemplo de uso del método each() </h1>
    <p> Primer párrafo </p>
    <p> Otro párrafo para recorrer con each() </p>
    <p> Tecer párrafo </p>
    <p> Uno más </p>
    <p> y acabo... </p>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        window.jQuery || document.write('<script src="../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);
            
            $("p").each(function (i) {

                console.log(i);
                if (i % 2 == 0) $(this).css("background-color", "#eee");
                else $(this).css("background-color", "#ccc");

            });
        });

    </script>
</body>

</html>
