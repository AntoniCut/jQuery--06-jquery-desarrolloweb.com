<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 14 - Ajax tremendamente sencillo con jQuery </title>
</head>

<body>

    <p> <a href="#" id="enlaceAjax"> Haz clic! - Carga con AJAX </a> </p>
    <p> <a href="#" id="enlaceAjaxPHP"> Haz clic! - Carga con AJAX archivo PHP </a> </p>

    <br> <hr> <br>

    <div id="destinoAjax"> </div>
    <div id="destinoAjaxPHP"> </div>

    <script src="../../assets/jquery/core/jquery-3.7.1.min.js"> </script>

    <script>

        $(document).ready(function () {


            $("#enlaceAjax").click(function (evento) {

                //elimino el comportamiento por defecto del enlace
                evento.preventDefault();

                //Aquí pondría el código de la llamada a Ajax
                $("#destinoAjax").load("contenido-ajax.html");

            });


            $("#enlaceAjaxPHP").click(function (evento) {

                //elimino el comportamiento por defecto del enlace
                evento.preventDefault();

                //Aquí pondría el código de la llamada a Ajax
                $("#destinoAjaxPHP").load("recibe-parametros.php", { nombre: "Pepe", edad: 45 }, function () {
                    alert("recibidos los datos por ajax");
                });

            });

        });

    </script>

</body>

</html>
