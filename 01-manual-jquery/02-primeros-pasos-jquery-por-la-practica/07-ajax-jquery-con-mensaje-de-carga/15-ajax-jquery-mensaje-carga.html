<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 15 - Ajax sencillo con mensaje de carga en jQuery </title>
</head>

<body>
    
    <p> <a href="#" id="enlaceAjax"> Haz clic! </a> </p>
    <div id="cargando" style="display:none; color: green;"> Cargando... </div>
    <div id="destino"> </div>

    <script src="../../assets/jquery/core/jquery-3.7.1.min.js"> </script>

    <script>
        
        $(document).ready(function () {
            
            $("#enlaceAjax").click(function (evento) {
                
                evento.preventDefault();
                $("#cargando").css("display", "inline");
                
                $("#destino").load("pagina-lenta.php", function () {
                    $("#cargando").css("display", "none");
                });

            });

        });

    </script>

</body>

</html>
