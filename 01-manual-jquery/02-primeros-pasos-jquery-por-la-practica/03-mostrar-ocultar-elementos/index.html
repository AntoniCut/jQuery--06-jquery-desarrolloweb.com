<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> Mostrar y ocultar elementos de una página - Manual jQuery </title>

    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/reset.css">
    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/layout.css">
    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/02-primeros-pasos-jquery-por-la-practica/03-mostrar-ocultar-elementos.css">

    <script type="module" src="/06-jquery-desarrolloweb.com/01-manual-jquery/02-primeros-pasos-jquery-por-la-practica/03-mostrar-ocultar-elementos/main.js"> </script>

</head>


<body>

    <!--  ----------  LAYOUT  ----------  -->
    <div class="layout">


        <!--  ----------  HEADER  ----------  -->
        <div class="header__container" id="layoutHeader"> </div>
        

        <!--  ----------  NAVBAR  ----------  -->
        <div class="navbar__container" id="layoutNavbar"> </div>
            

        <!--  ----------  MAIN  ----------  -->
        <main class="layout__main">


            <!--  
                ------------------------------
                ----------  Banner  ----------
                ------------------------------  
            -->
            <section class="main__section">

                <h2 class="main__title"> 
                    Seccion 2 - Primeros pasos jQuery por la práctica
                    <br> 
                    3 - Mostrar y ocultar elementos
                </h2>

                <img 
                    src="/06-jquery-desarrolloweb.com//01-manual-jquery/src/img/02-primeros-pasos-jquery-por-la-practica/img-03-mostrar-ocultar-jquery.webp"
                    class="banner__img"
                    alt="Mostrar y ocultar elementos" 
                    title="Mostrar y ocultar elementos"
            >

            </section>

            
            <section class="main__section">

                <form>
                    Nombre:
                    <input type="text" name="nombre">
                    
                    <div class="form__control">
                        <input type="checkbox" name="mayor_edad" value="1" id="mayoria_edad"> 
                        &nbsp; &nbsp; Soy mayor de edad
                    </div>
                                                            
                    <div id="formulariomayores" style="display: none;">
                        Dato para mayores de edad: <input type="text" name="mayores_edad">
                    </div>

                </form>

            </section>
           
        </main>


        <!--  ----------  FOOTER  ----------  -->
        <div class="footer__container" id="layoutFooter"> </div>

    </div>
   
   
</body>
