<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 3. Mostrar y ocultar elementos de una página - 1. Manual jQuery </title>

    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/reset.css">
    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/layout.css">
    <link rel="stylesheet" href="/06-jquery-desarrolloweb.com/01-manual-jquery/src/styles/02-primeros-pasos-jquery-por-la-practica/03-mostrar-ocultar-elementos.css">

    <script type="module" src="/06-jquery-desarrolloweb.com/01-manual-jquery/02-primeros-pasos-jquery-por-la-practica/03-mostrar-ocultar-elementos/main.js"> </script>

</head>


<body>

    <div class="layout">

        <header class="layout__header">
            <img class="header__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/favicon/jquery-favicon-original.ico" alt="Logo jQuery">
            <h1 class="header__title"> 
                3. Mostrar y ocultar elementos de una página
            </h1>
            <img class="header__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/favicon/jquery-favicon-original.ico" alt="Logo jQuery">
        </header>

        <main class="layout__main">

            <section class="main__mostrar-ocultar-elementos main__background">

                <form>
                    Nombre:
                    <input type="text" name="nombre">
                    
                    <div class="form__control">
                        <input type="checkbox" name="mayor_edad" value="1" id="mayoria_edad"> 
                        &nbsp; &nbsp; Soy mayor de edad
                    </div>
                                                            
                    <div id="formulariomayores" style="display: none;">
                        Dato para mayores de edad: <input type="text" name="mayores_edad">
                    </div>

                </form>

            </section>
           
        </main>


        <footer class="layout__footer">
            
            <header class="footer__header">
                <img class="footer__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/img/logo-jquery/jquery-logo-ico-original.ico" alt="Logo jQuery">
                <h3 class="footer__title"> 1. Manual de jQuery - desarrolloweb.com </h3>
                <img class="footer__logo-jquery" src="/06-jquery-desarrolloweb.com/01-manual-jquery/src/img/logo-jquery-ui/jquery-ui-icon.svg" alt="Logo jQuery UI">
            </header>
            
            <div class="footer__separator"> </div>
                        
        </footer>

    </div>
   
   
</body>

</html>
