<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 6 - Acceso a API </title>
</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
    
    <script>
        
        // No funciona en IE 11
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => console.log('Fetch => ', json))

        $.getJSON('https://jsonplaceholder.typicode.com/todos/1', function (data) {
            console.log('getJSON => ', data);
        });

    </script>

</body>

</html>
