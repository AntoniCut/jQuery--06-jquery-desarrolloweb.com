<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 8 - Recuperar datos y mostrarlos - jQuery </title>
    
    <style>
        section {
            padding: 1rem;
            background-color: beige;
            margin-bottom: 1rem;
        }
    </style>

</head>

<body>
    
    <button id="load">load</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>
    
    <script>
        
        $(document).ready(function () {
            $('#load').on('click', () => $.getJSON('https://jsonplaceholder.typicode.com/todos/', showTodos));
        });

        function showTodos(data) {
            
            data.forEach(element => {
                let html = $(`<section> <h1> ${element.title} </h1> <p> Usuario: ${element.userId} </p> </section>`);
                $(document.body).append(html);
            })
        }

    </script>

</body>

</html>
