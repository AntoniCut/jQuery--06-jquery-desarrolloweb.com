<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 20 - Distintas maneras de hacer el document.ready </title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <script>

        $(document).ready(function () {
            
            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $('h1').css('font-weight', 'normal');
        });

        $("document").ready(function () {
            
            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $('h2').css('color', 'orange');
        });

        $().ready(function () {
            
            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $('h3').text("Otro texto para el h2");
        });

        $(function () {
            
            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);
            
            $('h4').css({
                'background-color': 'yellow',
                'padding': '10px'
            })
        });

        $.when($.ready).then(function () {
            
            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);
            
            $("h5").click(function () {
                $(this).slideUp();
            })

        });

    </script>

</head>

<body>

    <h1> Distintas maneras de hacer el document.ready </h1>

    <h2> Distintas maneras de hacer el document.ready </h2>

    <h3> Distintas maneras de hacer el document.ready </h3>

    <h4> Distintas maneras de hacer el document.ready </h4>

    <h5 style="cursor: pointer"> Distintas maneras de hacer el document.ready </h5>

</body>

</html>
