<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 35 - Método removeAttr </title>

    <script 
        src="https://code.jquery.com/jquery-1.3.2.min.js"
        integrity="sha256-yDcKLQUDWenVBazEEeb0V6SbITYKIebLySKbrTp2eJk=" 
        crossorigin="anonymous"
    > </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

</head>

<body>

    <table width="50">
        <tr>
            <td nowrap>
                Esta celda tiene un nowrap, con lo que todo el texto se muestra en la misma línea!
                Pero realmente la tabla mide 50 pixeles de anchura, luego tendrían que aparece varias líneas!
            </td>
        </tr>
    </table>
        
    <input type="Button" id="boton" value="Quitar nowrap">


    <script>

        $(document).ready(function (e) {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $("#boton").click(function(i){
                $("td").removeAttr("noWrap");
            });

        });

    </script>

</body>

</html>
