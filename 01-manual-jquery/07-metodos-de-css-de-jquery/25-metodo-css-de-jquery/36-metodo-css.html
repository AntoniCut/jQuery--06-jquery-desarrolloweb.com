<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 36 - Método CSS de jQuery </title>

    <script 
        src="https://code.jquery.com/jquery-1.11.1.min.js" 
        integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE=" 
        crossorigin="anonymous"
    > </script>
    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        h1 {
            text-align: center;
        }

        #miCapa4 {
            width: 200px;
            padding: 20px;
            color: white;
            background-color: cadetblue;
            text-align: center;
        }

    </style>

</head>

<body>

    <hr>
    <h1> Métodos CSS de jQuery </h1>
    <hr> <br>

    <div id="miCapa1" style="color: red;"> hola! </div> <br>
    <div id="miCapa2"> green </div> <br>
    <div id="miCapa3"> Desplazamiento </div> <br>
    <div id="miCapa4"> Aumento </div> <br>

    <script>

        $(document).ready(function (e) {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            //  -----  Podremos acceder a alguna de sus propiedades css de la siguiente manera:  -----
            console.log('\n', $("#miCapa1").css("color"));

            $("#miCapa2").css("color", "green");

            $("#miCapa3").css({
                "color": "white",
                "background-color": "#ff8800",
                "position": "absolute",
                "width": "150px",
                "top": "100px",
                "left": "200px"
            });


            $("#miCapa3").mouseover(function () {

                let antiguoLeft = parseInt($(this).css("left"));
                //alert (antiguoLeft);
                $(this).css("left", antiguoLeft + 10 + "px");
            });


            $("#miCapa4").click(function () {
                
                $(this).css("width", function (index, value) {
                    alert (value);
                    let aumento = prompt("cuanto quieres aumentar?", "25");
                    return (parseInt(value) + parseInt(aumento)) + "px";
                });
            });

        });

    </script>

</body>

</html>
