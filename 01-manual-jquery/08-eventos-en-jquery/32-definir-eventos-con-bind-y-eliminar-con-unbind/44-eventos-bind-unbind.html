<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 44 - Eventos Bind y Unbind de jQuery </title>

    <script src="https://code.jquery.com/jquery-1.4.1.min.js"
        integrity="sha256-LOx49zn73f7YUs15NNJTDnzEyPFLOGc7A7pfuICtTMc=" crossorigin="anonymous"> </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        h1 {
            text-align: center;
        }

        p {
            cursor: pointer;
        }
        
    </style>

    <script>

        function operaEvento(evento){
            $("#loescrito").html($("#loescrito").html() + evento.type + ": " + evento.which + ", ")
        }

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $("p").bind("click mouseenter mouseleave", function(e){
                if ($(this).css("color")!="rgb(250, 100, 0)")
                    $(this).css("color", "rgb(250, 100, 0)");
                else
                    $(this).css("color", "rgb(150, 0, 255)");
            })
        
            function clicAlerta(){
                alert("Has hecho clic");
            }
        
            $(".miclase").bind("click", clicAlerta);
        
            $("#quitarevento").bind("click", function(){
                $(".miclase").unbind("click", clicAlerta);
            });

        });


    </script>

</head>

<body>

    <hr>
    <h1> Definir eventos Bind y Eliminar con Unbind </h1>
    <hr> <br>

    <p class="miclase"> Primer párrafo </p>
    <p> Otro párrafo </p>

    <input type=button value="Quitar el alert del clic del primer párrafo" id="quitarevento">
   
</body>

</html>
