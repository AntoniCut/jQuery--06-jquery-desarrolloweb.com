<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 40 - Trabajando con Objeto Evento en jQuery </title>

    <script 
        src="https://code.jquery.com/jquery-1.4.1.min.js"
        integrity="sha256-LOx49zn73f7YUs15NNJTDnzEyPFLOGc7A7pfuICtTMc=" 
        crossorigin="anonymous"
    > </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        h1,
        h2,
        h3 {
            text-align: center;
        }
        
    </style>

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $(document).click(function (e) {
                alert("X: " + e.pageX + " - Y: " + e.pageY)
            });

            $(document).mousemove(function(e){
                $("h3").html("X: " + e.pageX + " - Y: " + e.pageY)
            });

        });


    </script>

</head>

<body>

    <hr>
    <h1> Trabajando con el objeto evento </h1>
    <hr> <br>

    <h2> Haz clic en cualquier parte de la página o mueve el ratón por la página... </h2>
    <h3> </h3>

</body>

</html>
