<body>

    <hr>
    <h1> Metodos CSS de jQuery </h1>
    <hr>

    <div id="miCapa1" style="color: red;"> hola! </div> <br><br>
    <div id="miCapa2"> green </div> <br> <br>
    
    <a href="#" id="fondoGris"> Poner fondo gris </a> <br>
    <a href="#" id="fondoNaranja"> Poner fondo naranja </a> <br>
    <a href="#" id="ocultarMostrar"> Ocultar / Mostrar </a> <br>


    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            let $miCapa2 = $("#miCapa2");


            //  -----  Podremos acceder a alguna de sus propiedades css de la siguiente manera:  -----
            console.log('\n', $("#miCapa1").css("color"));

            $miCapa2.css("color", "green");

            $miCapa2.css({
                "background-color": "#ff8800",
                "position": "absolute",
                "width": "150px",
                "top": "100px",
                "left": "200px"
            });


            $("#fondoGris").click( function(e) {
                e.preventDefault();
                $miCapa2.css("backgroundColor", "#999");
            });


            $("#fondoNaranja").click( function(e) {
                e.preventDefault();
                $miCapa2.css("backgroundColor", "#f80");
            });


            $("#ocultarMostrar").click( function(e) {
                
                e.preventDefault();
                                
                let mostrandose = $miCapa2.css("display");

                if(mostrandose == "block")
                    $miCapa2.css("display", "none");
                else
                    $miCapa2.css("display", "block");

            });


            $miCapa2.mouseover(function () {

                let antiguoLeft = parseInt($(this).css("left"));
                //alert (antiguoLeft);
                $(this).css("left", antiguoLeft + 10 + "px");
            });


            $miCapa2.click(function () {
                
                $(this).css("width", function (index, value) {
                    //alert (value);
                    let aumento = prompt("cuanto quieres aumentar?", "25");
                    return (parseInt(value) + parseInt(aumento)) + "px";
                });
            });
                        

        });
               

    </script>

</body>

</html>
