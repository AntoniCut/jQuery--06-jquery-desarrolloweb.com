<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 2 - Eventos jQuery - Videotutoriales </title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>

    <script>
        window.jQuery || document.write('<script src="../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        #micapa {
            cursor: pointer;
        }

        #cookies {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background: #666;
            font-size: 1.2em;
            text-align: center;
        }

        #cookies a {
            color: #ff9;
            background-color: #000;
            padding: 6px;
            border: 1px solid #333;
        }

    </style>

</head>

<body>

    <div id="micapa"> Haz clic aquí </div>

    <script>

        //  -----  onload ejcutar después que la página termina de cargar!!!!  -----
        //  -----  imagenes, frames, iframes, css, etc.                        -----
        
        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            var tam = 2;

            $("#micapa").on("click", funcionManejadora);

            function funcionManejadora() {
                
                //$("#micapa").css("color", "blue");
                $("#micapa").css({
                    "color": "blue",
                    "font-size": tam + "rem"
                });
                tam += 0.3;
            }

        });

    </script>

</body>

</html>
