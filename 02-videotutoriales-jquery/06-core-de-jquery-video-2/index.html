<html lang="esº">

<head>

    <title> 6 - Core de jQuery - Video 2 - Videotutoriales </title>

    <script src="../assets/jquery/core/jquery-3.7.1.min.js"> </script>

    <script>

        $(function () {
            
            $("<h1> Título, <i> otra cosa </i> </h1>").appendTo($("#division"));
            
            var mielemento = $("<h2> Título 2, <i> otra cosa tambien </i> </h2>");

            mielemento.appendTo("#division");

            var mielemento2 = $("<h3> Título 3, <i> mas cosas </i> </h3>");
            var cuerpo = $(document.body);
            mielemento2.appendTo(cuerpo);

            $("<p> párrafo </p> <ul> <li> uno </li> <li> 2 </li> </ul>").appendTo($(document.body));
            
        });

    </script>

</head>

<body>

    <div id="division"> </div>
    
    
</body>
