<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 4 - Efectos - Clase Experimental 1 - Eventos + Efectos - Videotutoriales </title>

    <script 
        src="https://code.jquery.com/jquery-1.8.1.min.js"
        integrity="sha256-/BhPlt0YeU4gTEEHWgCSO+fo5Wh0QjHXTy/fiSH3jSk=" 
        crossorigin="anonymous">
    </script>

    <script>
        window.jQuery || document.write('<script src="../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        body {
            font-family: sans-serif;
        }

        #elemento {
            padding: 50px;
            width: 400px;
            background-color: #ddd;
            border: 1px solid #eee;
        }

        #elemento div {
            display: none;
        }

    </style>

</head>

<body>

    <div id="elemento">
        
        <a href="#"> <span> + </span> Mis cosas </a>
        
        <div>
            <p> Esto es lo que se mostraría con datos adicionales... </p>
            <p> Una información larga... </p>
        </div>
        
    </div>

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $("#elemento")
                .children("a")
                .on("click", function () {
                    console.log($(this).next());
                    const elem = $(this);
                    elem
                        .next()
                        .toggle(1500, function () {
                            if (elem.next().css("display") === "none") 
                                elem.children("span").text("+");
                            else 
                                elem.children("span").text("-");
                    
                        });
            });

        });

    </script>

</body>

</html>
