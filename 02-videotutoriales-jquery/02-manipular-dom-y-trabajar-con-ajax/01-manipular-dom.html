<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 1 - Manipular el DOM con jQuery - Videotutoriales </title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"> </script>

    <script>
        window.jQuery || document.write('<script src="../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

</head>

<body>

    <div id="s"> dggdfgd dgfgd </div>
    
    $("#s").text()
    
    <form name="formulario">
        <input type="text" name="elem" id="idelem" value="Value del elemento">
    </form>

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            //  -----  con JavaScript  -----
            alert("JavaScript", window.document.formulario.elem.value);
            alert("JavaScript", document.getElementById("idelem").value);
            
            //  -----  con jQuery  -----
            alert("jQuery", $("#idelem").val());
            alert("jQuery", $("[name=elem]").val());

        });

    </script>

</body>

</html>
