<!DOCTYPE html>
<html lang="esº">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 8 - Introducción Eventos en jQuery - Video 1 de 3 - Videotutoriales </title>

    <script 
        src="https://code.jquery.com/jquery-1.4.2.min.js" 
        integrity="sha256-4joqTi18K0Hrzdj/wGed9xQOt/UuHuur+CeogYJkPFk=" 
        crossorigin="anonymous"
    > </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>
        
        h1 {
            text-align: center;
        }

    </style>

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            //  -----  defino un evento para click en el elemento h1  -----
            $("h1").click(function(e) {

                //  -----  aquí pongo las sentencias a ejecutar cuando se haga clic sobre el h1  -----
                $("h1").css("color", "red");
            });

            //  -----  defino un evento al entrar en el h1  -----
            $("h1").mouseover(function(e) {
                $("h1").css("font-weight", "normal");
            });
           
        });

    </script>

</head>

<body>

    <hr>
    <h1> Probando Eventos (haz clic aquí) </h1>
    <hr>
    <h1> Esto es otro h1 </h1>
    <hr>
   
</body>

</html>
