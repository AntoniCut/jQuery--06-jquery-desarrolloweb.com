    <style>
        
        h1 {
            text-align: center;
        }

    </style>

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            //  -----  defino un evento para dblclick en el elemento p  -----
            $("p").dblclick(function(e) {

                $("p").css("text-align", "center");
                
            });


            //  -----  defino un evento para dblclick en el elemento p  -----
            $("p").click(function(e) {

                //  -----  this dentro de las funciones de eventos hace referencia al elemento  -----
                //  -----  pero this es un objeto del DOM sin extender con jQuery.              -----

                console.log('\nthis', this);
                console.log('$(this)', $(this));

                let elementoParrafo = $(this);

                if(elementoParrafo.css("text-align") != "center") 
                    elementoParrafo.css("text-align", "center");    
                
                else
                    elementoParrafo.css("text-align", "left");
                
            });

           
        });

    </script>
