<head>

    <title> 11 - Metodos de Attributes en jQuery - Método attr - Videotutoriales </title>

    <script 
        src="https://code.jquery.com/jquery-1.4.2.min.js" 
        integrity="sha256-4joqTi18K0Hrzdj/wGed9xQOt/UuHuur+CeogYJkPFk="

</head>


<body>

    <h1> Métodos de Attributes con jQuery </h1>

    <h2> Trabajo con el Método attr </h2>

    <textarea id="texto" cols="30" rows="8"> Escribe lo que quieras que tenga HTML... </textarea> <br> <br>
    
    <button id="previsualizar"> Clic para previsualizar el HTML </button> <br> <br>

    <br> <br> <hr> <br> <br>
    <div id="resultado"> </div>
    

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);


            $('#previsualizar').click(function () {
                
                let textoTextarea = $('#texto').val();
                $('#resultado').html(textoTextarea);

            });
            
        });

    </script>

</body>

</html>
