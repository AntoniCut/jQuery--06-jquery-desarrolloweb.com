<!DOCTYPE html>
<html lang="esº">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 11 - Metodos de Attributes en jQuery - Métodos addClass y removeClass - Videotutoriales </title>

    <script 
        src="https://code.jquery.com/jquery-1.4.2.min.js" 
        integrity="sha256-4joqTi18K0Hrzdj/wGed9xQOt/UuHuur+CeogYJkPFk=" 
        crossorigin="anonymous"
    > </script>

    <script>
        window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

    <style>

        .fondogris {
            background-color: #999;
        }

        .destacado {
            font-weight: bold;
            color: #900;
            background-color: #ff3;
        }

    </style>

</head>


<body>

    <h1> Métodos de Attributes con jQuery </h1>

    <h2> Trabajo con los métodos addClass y removeClass </h2>

    <p id="p1"> Párrafo 1 </p>
    <p id="p2"> Párrafo 2 </p>
    
    <a href="#" id="ponClaseFondoGris"> Poner la clase fondo gris a todos los párrafos </a> <br> <br>
    <a href="#" id="quitaClaseFondoGris"> Quitar la clase fondo gris a todos los párrafos </a> <br> <br>
    <a href="#" id="enlaceHover"> Pasa por encima para destacar el párrafo 1 </a> <br> <br>
    <a href="#" id="enlaceToggle"> Clic para poner y quitar clase destacado al párrafo 2 </a>
    

    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);


            $('#ponClaseFondoGris').click(function (e) {
                e.preventDefault();
                $("p").addClass('fondogris');
            });


            $('#quitaClaseFondoGris').click(function (e) {
                e.preventDefault();
                $("p").removeClass('fondogris');
            });


            $('#enlaceHover').hover(
                
                function () {
                    // over
                    $("#p1").addClass('destacado');
                    
                }, function () {
                    // out
                    $("#p1").removeClass('destacado');
                }
            );

            
            $('#enlaceToggle').click(function (e) { 
                e.preventDefault();
                $("#p2").toggleClass('destacado');
                
            });
            
        });

    </script>

</body>

</html>
